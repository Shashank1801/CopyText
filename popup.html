<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
  <title>Link Saver</title>
  <style type="text/css">
    body {
      margin: 10px;
      white-space: nowrap;
      width: 400px;
    }

    h1 {
      font-size: 15px;
    }

    .hide{
      display: none;
    }

    #link-store {
      align-items: center;
      display: flex;
      justify-content: space-between;
    }
  </style>
<script src="jquery-3.2.1.min.js"></script>
<script src="popup.js"></script>
</head>

<body>
  <h5>Link Saver</h5>
  </div>
  <hr>
  <div id="text-list">
  </div>
  <hr>
  <div id="add-area">
    <button  id="add">Add</button>
  </div>
  <div class="hide" id="save-area">
      <input id="key" placeholder="Type key here"/><br>
      <input id="value" placeholder="Type value here"><br>
      <button id="save" onclick="">Save</button> <button id="cancel">Cancel</button>
  </div>
</body>

</html>
